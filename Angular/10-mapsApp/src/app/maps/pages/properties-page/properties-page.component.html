<div class="row mt-3">
    <div class="col-2">

    </div>
    <div class="col">
        <h3>Properties</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2">

    </div>

    <div class="col">
        <div class="row">

            <!-- Houses -->
            @for( house of houses; track house;){
                <div class="col-4 mb-2">
    
                    <div class="card">
                        
                        <!-- <img src="..." class="card-img-top" alt="..."> -->

                        <map-mini-map [lngLat]="house.lngLat" />

                        <div class="card-body">
                            <h5 class="card-title"> {{ house.title }} </h5>
                            <p class="card-text"> {{ house.description }} </p>
                            <a href="#" class="btn btn-primary">
                                View
                            </a>
                        </div>
    
                    </div>
    
                </div>
            }

            <div class="col-4 mb-2">
                <counter-alone [counter]="1"/>
            </div>

        </div>
    </div>
</div>
