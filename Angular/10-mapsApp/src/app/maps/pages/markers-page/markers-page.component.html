<div id="map" #map></div>

<ul class="list-group">
    @for(colorMarker of markers; track colorMarker; let i = $index){
        <li [ngStyle]="{'background-color': colorMarker.color}"
            (dblclick)="deleteMarker(i)"
            (click)="flyTo(colorMarker.marker)"
            class="list-group-item">
            Marker {{ i + 1 }}
        </li>
    }
</ul>

<button (click)="createMarker()"
        class="btn btn-primary">
    + Add Marker
</button>
