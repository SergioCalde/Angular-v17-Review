<h1>Mutations</h1>
<hr>

<div class="row">

    <div class="col-6">

        <input 
            #txtEmail
            type="text" 
            class="form-control mt-2"
            placeholder="Email"
            (input)="onFieldUpdate('email',txtEmail.value)"
            [value]="user().email"
            >

        <input 
            #txtFirstName
            type="text" 
            class="form-control mt-2"
            placeholder="First Name"
            (input)="onFieldUpdate('first_name',txtFirstName.value)"
            [value]="user().first_name"
            >

        <input 
            #txtLastName
            type="text" 
            class="form-control mt-2"
            placeholder="Last Name"
            (input)="onFieldUpdate('last_name',txtLastName.value)"
            [value]="user().last_name"
            >

    </div>

    <div class="col-6">
        <pre>{{ user() | json }}</pre>
        {{ fullName() }}

        <button (click)="increaseBy(+1)" class="btn btn-primary">
            +1
        </button>
    </div>
</div>
