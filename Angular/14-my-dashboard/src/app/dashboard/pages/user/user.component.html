<app-title [title]="titleLabel()" withShadow />

@if( user() ) {

    <section>
        <img 
            [srcset]=" user()?.avatar " 
            [alt]=" user()?.first_name " 
        />
    </section>

    <div>
        <h3>{{ user()?.first_name }} {{ user()?.last_name }}</h3>
        <p>{{ user()?.email }}</p>
    </div>

}@else{
    <p>Loading...</p>
}
