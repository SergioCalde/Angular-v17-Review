
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero">

    
    <mat-card-content class="mt-2">
        <h4>{{ hero.publisher }}</h4>

        <p>
            <strong>Primera aparici√≥n:</strong> {{ hero.first_appearance }}
            <br>
            <mat-chip-listbox>
                @for (name of hero.characters.split(',') | slice:0:3; track $index) {
                    <mat-chip>
                        {{ name }}
                    </mat-chip>
                }
            </mat-chip-listbox>
        </p>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-flat-button 
                mat-raised 
                [routerLink]='["/heroes/edit", hero.id]'>

            <mat-icon>edit</mat-icon>
            Edit
        </button>

        <span class="spacer"></span>

        <button mat-button 
                mat-raised 
                [routerLink]="['/heroes', hero.id]">

            <mat-icon>more_horiz</mat-icon>
            More
        </button>

    </mat-card-actions>

</mat-card>
